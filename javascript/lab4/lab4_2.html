<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
</head>
<body>
    <script>
        class Book {
            constructor(title, pubYear, price) {
                    this._title = '';
                    this._pubYear = 0;
                    this._price = 0;

            this.title = title;
            this.pubYear = pubYear;
            this.price = price;
            }
            show() {
            console.log(`Название: ${this.title}, Цена: ${this.price}`);
            }

                get title() {
                    return this._title;
                }

                get price() {
                    return this._price;
                }

                get pubYear() {
                    return this._pubYear;
                }

                set title(newTitle) {
                    if (!newTitle) {
                        console.error('Название книги не может быть пустым');
                    } else {
                            this._title = newTitle;
                    }
                }

                set price(newPrice) {
                    if (newPrice <= 0 || typeof newPrice !== 'number') {
                        console.error('Цена книги должна быть положительным числом');
                    } else {
                            this._price = newPrice;
                    }
                }

                set pubYear(newPubYear) {
                    if (newPubYear <= 0 || typeof newPubYear !== 'number') {
                        console.error('Год публикации книги должен быть положительным числом');
                    } else {
                            this._pubYear = newPubYear;
                    }
                }
        }
        
        const myBook = new Book('Изучаем программирование на JavaScript', 2014, 1410);

        myBook.title = ''; 
        myBook.pubYear = -2020; 
        myBook.price = 0;

        myBook.title = 'Изучаем TypeScript';
        myBook.pubYear = 2023;
        myBook.price = 2000;

        myBook.show();
    </script>
</body>
</html>
