<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактируемый DIV</title>
</head>
<body>
    <div id="editableDiv" tabindex="0">
        Нажмите Ctrl+E для редактирования этого текста.
    </div>
    <script>
        var div = document.getElementById("editableDiv")
        var textarea = document.createElement('textarea')
        var temp
        document.addEventListener("keydown", function changeTag(event){
            if(event.ctrlKey && event.key === 'e'){
                event.preventDefault()
                div.innerHTML = textarea.innerHTML
                div.parentNode.replaceChild(textarea, div)
                textarea.focus()
            }
            else if((event.ctrlKey && event.key === 's' && textarea.parentNode)){
                event.preventDefault()
                div.innerText=textarea.value
                temp=textarea.value
                textarea.parentNode.replaceChild(div, textarea)
            }
            else if(event.keyCode == 27 && temp){
                event.preventDefault()
                div.innerText=temp
                textarea.parentNode.replaceChild(div, textarea)
            }
        })
    </script>
</body>
</html>
